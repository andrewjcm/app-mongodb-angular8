<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control"
                formControlName="ProductName"
                #ProductName
                [(ngModel)]="product.ProductName">
            </div>
            <div 
            *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" 
            class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductName'].errors.required">
                    Product name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Description</label>
                <textarea class="form-control" cols="5" rows="7"
                formControlName="ProductDescription"
                #ProductDescription
                [(ngModel)]="product.ProductDescription"></textarea>
                <div 
                *ngIf="angForm.controls['ProductDescription'].invalid && (angForm.controls['ProductDescription'].dirty || angForm.controls['ProductDescription'].touched)"
                class="alert alert-danger">
                    <div *ngIf="angForm.controls['ProductDescription'].errors.required">
                        Product description is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Price</label>
                <input type="text" class="form-control"
                formControlName="ProductPrice"
                #ProductPrice
                [(ngModel)]="product.ProductPrice">
                <div 
                *ngIf="angForm.controls['ProductPrice'].invalid && (angForm.controls['ProductPrice'].dirty || angForm.controls['ProductPrice'].touched)"
                class="alert alert-danger">
                    <div *ngIf="angForm.controls['ProductPrice'].errors.required">
                        Product price is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button (click)="updateProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" 
                type="submit" class="btn btn-primary"
                [disabled]="angForm.pristine || angForm.invalid">
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>
